plugins {
    id 'java'
    id 'systems.manifold.manifold-gradle-plugin' version '0.0.2-alpha'
}

group 'org.example'
version '1.0-SNAPSHOT'

targetCompatibility = 11
sourceCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()

    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

configurations {
    testImplementation.extendsFrom annotationProcessor
}

manifold {
    manifoldVersion = '2023.1.29'
}

ext {
    manifoldVersion = manifold.manifoldVersion.get()
}

dependencies {
    annotationProcessor "systems.manifold:manifold-strings:$manifoldVersion"
    annotationProcessor "systems.manifold:manifold-props:$manifoldVersion"

    implementation 'org.jetbrains:annotations:24.0.0'
    implementation "systems.manifold:manifold-props-rt:$manifoldVersion"

    testImplementation 'junit:junit:4.13.1'
    testImplementation 'commons-io:commons-io:1.4'
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        java.srcDirs = ['src']
        resources.srcDirs = ['assets']
    }

    test {
        java.srcDirs = ['tests']
        resources.srcDirs = ['assets', 'test-assets']
    }
}